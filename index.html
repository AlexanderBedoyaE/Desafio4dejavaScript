<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--linkeo css-->
    <link rel="stylesheet" href="./assets/css/archivo.css">
    <title>Desafio cuatro</title>
</head>
<body>
    
    <h1>Pedir Datos del estudiante para sus respetivas nota de la materia</h1> 
    
<p class="parrafo"> Esta es una calculadora de promedios para los estudiantes en las universidades </p>
    <form>
        <label><h4>Nombre del estudiante</h4></label>
        <br>
        <input type="text" placeholder="Ingrese el nombre del estudiante" id="nombre" class="casilla">
        <br><br>
        <label><h4>Notas del estudiante</h4></label>
        <br><br>
        <label><h4>Nota 1</h4></label>
        <br>
        <input type="text" placeholder="nota1" id="nota1" class="casilla"> 30%
        <br><br>
        <label><h4>Nota 2</h4></label>
        <br>
        <input type="text" placeholder="nota2" id="nota2" class="casilla"> 30%
        <br><br>
        <label><h4>Nota 3</h4></label>
        <br>
        <input type="text" placeholder="nota3" id="nota3" class="casilla"> 40%
        <br><br>
        <input type="submit" value="Calcular" class="envio" onclick="calcular()">
        <input type="button" value="Limpiar"  class="limpiar" onclick="limpiar()">
    </form>

    <script src="./archivo.js"></script>
</body>
</html>
